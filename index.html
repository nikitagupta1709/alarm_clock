<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alarm Clock</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <div class="clock-container">
      <div id="clock" class="clock"></div>
    </div>

    <div class="container">
      <div class="header-name">Set Alarm</div>
      <div class="alarm-setting">
        <input type="text" id="alarm-name" placeholder="Alarm Name" />
        <div class="alarm-input-group">
          <select id="alarm-hour" class="alarm-input"></select>
          <span>:</span>
          <select id="alarm-minute" class="alarm-input"></select>
          <select id="alarm-period" class="alarm-input">
            <option value="AM">AM</option>
            <option value="PM">PM</option>
          </select>
        </div>
        <button id="set-alarm" class="btn">Set Alarm</button>
      </div>

      <div class="controls">
        <button id="stop-alarm" class="btn hidden">Stop Alarm</button>
        <button id="snooze-alarm" class="btn hidden">Snooze Alarm</button>
      </div>

      <div id="alarm-message" class="alarm-message"></div>
      <audio
        id="alarm-sound"
        src="./modules/Tauba Tauba -.mp3"
        preload="auto"
      ></audio>
    </div>

    <div class="alarms-list-container">
      <div class="alarms-list">
        <ul id="alarms"></ul>
      </div>
    </div>

    <script type="module" src="./modules/index.js"></script>
  </body>
</html>
